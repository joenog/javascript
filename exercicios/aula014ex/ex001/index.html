<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div id="dados">
            <p><label for="txti">Inicio: </label> 
                <input type="number" name="inicio" id="txti"></p>
            <p><label for="txtf">Fim: </label>
                <input type="number" name="fim" id="txtf"></p>
            <p><label for="txtp">Passo: </label> 
                <input type="number" name="passo" id="txtp"></p>
            <p><input type="button" value="Contar" onclick="contou()"></p>
        </div>

        <div id="res">
            Preparando Contagem...
        </div>
    </section>

    <footer>
        <p>&copy; Criado por Joe.Nog</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
