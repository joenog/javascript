<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>
                <strong>Ano de Nascimento</strong>
                <input type="number" name="txtano" id="txtano" min="0" placeholder="2021" required>
            </p>

            <p id="inp">
                <strong>Sexo</strong>
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="femi">
                <label for="femi">Feminino</label>
                <input type="button" value="Verificar" onclick="vai()">
            </p>
        </div>

        <div id="res">
            Preencha os dados para obter o resultado!
        </div>
    </section>

    <footer>
        <p>&copy; Joe.Nog</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
