<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posso votar ?</title>
    <style>
        body {
            background-color: lightblue;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
         div, form {
            background-color: white;
            margin: 5px; height: 25px; width: 290px;
            border-radius: 5px;
            text-indent: 10px;
            padding: 5px;
         }
    </style>
</head>

<body>
    <h2>Posso votar ?</h2>
    <form action="">
        <label for="iidade">Idade</label>
        <input type="number" name="idade" id="iidade" min="0">
        <input type="button" value="Enviar" onclick="clicou()">
    </form>

    <div id="resp"></div>

    <script>
        function clicou() {
            var idade = document.querySelector('#iidade')
            var res = document.querySelector('#resp')
            var idad = Number(idade.value)
            res.innerText = `Você tem ${idad} anos, `
            if (idad < 16) {
                res.innerText += ' não pode votar!'   //concatenção das strings
            } else if (idad < 18 || idad > 65) {
                    res.innerText += ' voto opcional!'
                } else {
                    res.innerHTML += ' voto obrigatorio!'
                }
            }
    </script>
</body>
</html>
