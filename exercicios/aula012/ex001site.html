<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posso votar ?</title>
    <style>
        body {
            background-color: lightblue;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <h2>Posso votar ?</h2>
    <label for="iidade">Idade</label>
    <input type="number" name="idade" id="iidade" min="0">
    <input type="button" value="Enviar" onclick="clicou()">

    <div id="resp"></div>

    <script>
        var idade = document.querySelector('#iidade')
        var idad = Number(idade.value)
        var res = document.querySelector('#resp')
        function clicou() {
            if (idad < 16) {
                res.innerHTML = 'Não pode votar'
            } else if (idad >= 16 && idade < 18 || idade > 65) {
                res.innerHTML = 'Voto opcional!'
            } else if (idad >= 18) {
                res.innerHTML = 'Voto obrigatório!'
            }
        }
    </script>
</body>

</html>
