<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUE HORAS SÃO ?</title>
</head>
<body>
    <header>
        <h1>Que horas são ?</h1>
    </header>

    <div id="res" onclick="foi()"> CLICK AQUI ..</div>

    <script>
        function foi() {
            var res = document.querySelector('#res')
            var agora = new Date()
            var hora =  agora.getHours()
            if (hora  < 6) {
                res.innerHTML = `Agora são ${hora} horas, boa madrugada`
            } else if (hora < 12) {
                res.innerHTML = `Agora são ${hora} horas, bom dia!`
            } else if (hora < 18)  {
                res.innerHTML = `Agora são ${hora} horas, boa tarde`
            } else {
                res.innerHTML = `Agora são ${hora} Boa noite`
            }
        }
    </script>
</body>
</html>
