<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multa</h1>
    <label for="txtvel">Velocidade do Carro</label>
    <input type="number" name="txtvel" id="txtvel" required min="10"> KM/h
    <input type="button" value="ENVIAR" onclick="calcular()"> <!--botão para funcão-->
                                                            <!--chamada para calcular-->
    <div id="res">   <!--div para exibir o resultado em um local-->
    </div>

    <script>
        function calcular() {
            var txtv = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de, <strong>${vel}</strong> Km/h</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com sinto de segurança!</p>`
              // como estou tratando STRINGS aqui os sinais Aritmeticos fará concatenação
        }
    </script>
</body>
</html>
