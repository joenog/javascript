<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com dados</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 2em;
        }
    </style>
</head>
<body>
   <h1>Tratando DADOS</h1>
    <script>
        var nome = prompt('Qual é o seu nome?') // a var nome recebe o valor digitado no prompt
        alert(`É um grande prazer te conhecer ${nome}`)
    </script>

    <h2>Somando numeros</h2>

    <button onclick="clicou()">CLIQUE</button>

    <script>
        function clicou() {
        var n1 = Number(prompt('Digite um numero:'))   //se for trabalhar com valor numero devo usar o Number
        var n2 = Number(prompt('Digite outro numero:'))  // se for trabalhar com letras ou numeros e caracterees uso string 
        var soma = n1 + n2 
        alert(`A soma do ${n1} + ${n2} é : ${soma}`) 
    }
    </script>

    <h2>Usando length uppercase e lowcase</h2>
    <button onclick="clicou()">Clique aqui</button>
    <script>
        function clicou () {
        var name = prompt('Digite seu nome: ')
        document.write(`Olá <strong>${name}</strong> seu nome tem ${name.length} letras!<br>`)
        document.write(`Seu nome em maiuscula fica: ${name.toUpperCase()}<br>`)
        document.write(`Seu nome em minusculas fica : ${name.toLowerCase()}`)
        }
    </script>
</body>
</html>
