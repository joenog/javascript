<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {  /*  esse é o seletor {} */
            background-color: rgb(59, 88, 126);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <p>Eu desenvolvo em HTML e CSS, e programos em javaScript</p>
    <script>
        /* comentario entre barra e asterisco - descrição // ao fim*/
        var nome = window.prompt('Qual é o seu nome ?')
        window.alert('É um grande prazer te conhecer,' + nome + '!!') //a var nome foi adicionada depois das aspas depois de um sinal de + que tem a função de concatenação (Relacionamento de ideias; ligação, encadeamento.)

        var idade = window.prompt('Qual sua idade ?')
        window.alert('Você tem' + idade + 'anos de idade!')

        var filme = window.prompt('Qual seu filme preferido?')
        window.alert(filme + 'Parece um bom filme, vou assistir!!')
    </script>
</body>
</html>
