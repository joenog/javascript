<body>
    <h1>Operadores Lógicos</h1>
    <h1>Calculando salario</h1>

    <p id="res"> RESULTAOD</p>
     <input type="button" value="INICIAR" onclick="vai()">

     <script>
        function vai() {
            let res = document.querySelector('#res')
            let aula = Number(prompt('Fez quantas aulas esse mês ?'))
            let calc = aula * 2 * 4 * 4.5
            res.innerHTML = `Salario: ${calc}`
        }
     </script>
</body>
