<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM 2.0</title>
    <style>
        #area {
            background-color: grey;
            font: bold 2em Arial, Helvetica, sans-serif;
            width: 200px; height: 200px;
            line-height: 200px; text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja ...
    </div>

    <script>
        var ar = document.querySelector('div#area')
        ar.addEventListener('click', clicou)
        ar.addEventListener('mouseenter', entrou)
        ar.addEventListener('mouseout', saiu)

        function clicou() {
            ar.innerText = 'Clicou'
            ar.style.background = 'red'
        }

        function entrou() {
            ar.innerText = 'Entrou'
            ar.style.background = 'blue'
        }

        function saiu() {
            ar.innerText = 'Saiu'
            ar.style.background = 'grey'
        }


    </script>
</body>
</html>
